<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>NLW-Sports</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo-nlw.png" alt="Logo do NLW Sports" />
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos</p>
          <form id="form">
            <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required />
           <select id="gameSelect" title="Selecione um jogo">
            <option value="">Selecione um jogo</option>
            <option value="valorant">Valorant</option>
            <option value="league-of-legends">League of Legends</option>
            <option value="csgo">CS:GO</option>
            <option value="dota-2">Dota 2</option>
            <option value="overwatch">Overwatch</option>
            <option value="pubg">PUBG</option>
            <option value="apex-legends">Apex Legends</option>
           </select>
           <input id="questionInput" type="text" placeholder="Digite sua pergunta" />
           <button id="askButton">Perguntar</button>
          </form>
          <div id="aiResponse"></div>
          <div class="Response-content"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
